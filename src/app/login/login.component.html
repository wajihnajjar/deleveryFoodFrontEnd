<div class="login_container">
  <div class="login_form_container">
    <div class="left">
      <form class="form_container">
        <h1>Login to Your Account</h1>

        <input
          type="email"
          placeholder="Email"
          name="email"
          class="input"
          (change)="GetDataEmail($event)"
        />
        <input
          type="password"
          placeholder="Password"
          name="password"
          class="input"
        (change)="GetDataPassword($event)" />
       
        <button
        type="button"
        class="green_btn"
        (click)="GetDataFromDataBase($event)"
      >
        Log in
      </button>

      </form>
    </div>
    <div class="right">
      <h1>New Here ?</h1>
      
      <button type="button" class="white_btn">
        <a routerLink="/Singnup" routerLinkActive="router-link-active">
          Sing Up</a
        >
      </button>
    </div>
  </div>
</div>
