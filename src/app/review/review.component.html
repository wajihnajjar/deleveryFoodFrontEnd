<section class="review" id="review">
    <div class="container">
      <section class="order" id="order">
        <h1 class="heading"> <span>order</span> now </h1>
        <div class="row">
            <div class="image">
              <img  id="tt" src="../../assets//order-img.jpg" alt="">
              <h6 class="heading">Rate our service</h6>
              <div class="rating"> <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label> <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label> <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label> <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label> <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label> </div>
            </div>
            <form action="">
                <div class="inputBox">
                </div>
                <textarea placeholder="Give as your feedback"  name="" cols="50" rows="10" id="adress" (change)="getFeedback($event)"></textarea>
                <input type="submit" value="submit feed" class="btn" (click)="addReview($event)">
            </form>
        </div>
    </section>
