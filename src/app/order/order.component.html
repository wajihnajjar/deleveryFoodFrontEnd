<section class="order" id="order" >
  <h1 class="heading"><span>order</span> now</h1>
  <div class="row">
    <div class="image">
      <img
        id="test"
        src="https://youngwomenshealth.org/wp-content/uploads/2014/02/fast-food.jpg"
        alt=""
      />
    </div>
    <form action="">
      <div class="inputBox">
        <!-- <input
          type="text"
          placeholder="name"
          id="name"
          [disabled]="isDisabled"
        />
        <input
          type="email"
          placeholder="email"
          id="email"
          [disabled]="isDisabled"
        /> -->
      </div>
      <div class="inputBox">
        <table id="makla">
          <tbody>
            <tr>
              <td placeholder="food name" id = "name" class="name">name : {{Arr[0].firstName+" "+Arr[0].lastName }}</td>
              <td id ="email" class="name">email: {{Arr[0].email}}</td>
            </tr>
            
            
            <tr *ngFor="let food of res">
              <td>Qt:{{food.qt}}</td>
              <td placeholder="food name">{{food.name}}</td>
              <td>price:</td>
              <td>
                <img
                  id="delete"
                  src="https://www.shareicon.net/data/256x256/2016/02/29/314239_delete_256x256.png"
                />
              </td>
            </tr>
            <tr type="number" placeholder="number" id="number">
              <td class="phone">Phone : {{Arr[0].phoneNumber}}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngFor="let item of meals ; let i = index" class="container">
        <div id={{i}}>
          <p >{{meals[i]}}</p>
          <p>{{count[i]}}</p>
          <button class="btn" (click)="changeCount($event)">-</button>
          <button class="btn" (click)="changeCount($event)">+</button>
        </div>
      </div>
      <div class="totalContainer" [ngStyle]="changeStyle()">
         <p>Total:{{this.sum}} DT</p>
        </div>
     
      <h1 class="heading"><span>add</span>comment ?</h1>
      <textarea
        placeholder="anything to add ?"
        name=""
        cols="30"
        rows="10"
        id="adress"
        [disabled]="isDisabled"
        (change)="getComment($event)"
      ></textarea>
      <input type="submit" value="order now" class="btn" id="orderNowbT" (click)="orderNow($event)" />
     
      <!-- <input
        type="submit"
        value="Fill The inputs"
        class="btn"
        (click)="getLocation($event)"
      /> -->
    </form>
  </div>
</section>
